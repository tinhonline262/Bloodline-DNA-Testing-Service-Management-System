server:
  port: 8080

spring:
  application:
    name: dev
  thymeleaf:
    cache: false
  datasource:
    url: "jdbc:mysql://localhost:3306/dna_testing_system"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    springframework.web: DEBUG
    springframework.security: DEBUG
