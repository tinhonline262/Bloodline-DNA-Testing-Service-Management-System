<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh mục dịch vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .card { transition: transform 0.2s; border-radius: 10px; }
        .card:hover { transform: translateY(-5px); }
        .badge { font-size: 0.9rem; }
        .btn-primary { background-color: #007bff; border-color: #007bff; border-radius: 0.5rem; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-success { background-color: #28a745; border-color: #28a745; border-radius: 0.5rem; }
        .btn-success:hover { background-color: #218838; }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Danh mục dịch vụ DNA</h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="service : ${services}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service.serviceName}"></h5>
                    <p class="card-text" th:text="${service.serviceDescription}"></p>
                    <p class="card-text"><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(service.currentPrice, 0, 'COMMA', 2, 'POINT')} + ' VND'"></span></p>
                    <p class="card-text"><strong>Loại:</strong> <span th:text="${service.serviceCategory.description}"></span></p>
                    <p class="card-text"><strong>Loại dịch vụ:</strong> <span th:text="${service.serviceTypeName} ?: 'Không có'"></span></p>
                    <p class="card-text" th:if="${service.isBestValue}"><span class="badge bg-success">Giá trị tốt nhất</span></p>
                    <a th:href="@{/services/{id}(id=${service.id})}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/services/create}" class="btn btn-success mt-3">Tạo dịch vụ mới</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
