<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Dịch Vụ - DNACare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Quản Lý Dịch Vụ</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <h3>Thêm Dịch Vụ Mới</h3>
    <form th:action="@{/v1/admin/services}" method="post" th:object="${newService}">
        <div th:if="${newService == null}" class="alert alert-warning">Không thể tải form thêm dịch vụ. Vui lòng thử lại.</div>
        <div class="mb-3" th:unless="${newService == null}">
            <label for="serviceName" class="form-label">Tên dịch vụ</label>
            <input type="text" class="form-control" id="serviceName" th:field="*{serviceName}" required>
        </div>
        <div class="mb-3" th:unless="${newService == null}">
            <label for="serviceType" class="form-label">Loại dịch vụ</label>
            <select class="form-select" id="serviceType" th:field="*{serviceType}" required>
                <option value="">Chọn loại</option>
                <option th:each="type : ${T(com.dna_testing_system.dev.enums.ServiceType).values()}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <div class="mb-3" th:unless="${newService == null}">
            <label for="price" class="form-label">Giá (VNĐ)</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
        </div>
        <div class="mb-3" th:unless="${newService == null}">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" th:unless="${newService == null}">Thêm dịch vụ</button>
    </form>
    <h3>Danh Sách Dịch Vụ</h3>
    <div th:if="${services == null or #lists.isEmpty(services)}" class="alert alert-info">Chưa có dịch vụ nào. Vui lòng thêm dịch vụ mới.</div>
    <table class="table mt-3" th:if="${services != null and !#lists.isEmpty(services)}">
        <thead>
        <tr>
            <th>Tên</th>
            <th>Loại</th>
            <th>Giá</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.serviceName}"></td>
            <td th:text="${service.serviceType}"></td>
            <td th:text="${#numbers.formatDecimal(service.price, 0, 2)} + ' VNĐ'"></td>
            <td>
                <form th:action="@{/v1/admin/services/{id}(id=${service.id})}" method="post" style="display:inline;">
                    <input type="hidden" th:field="*{serviceName}" th:value="${service.serviceName}">
                    <input type="hidden" th:field="*{serviceType}" th:value="${service.serviceType}">
                    <input type="hidden" th:field="*{price}" th:value="${service.price}">
                    <input type="hidden" th:field="*{description}" th:value="${service.description}">
                    <button type="submit" class="btn btn-warning btn-sm">Cập nhật</button>
                </form>
                <form th:action="@{/v1/admin/services/delete/{id}(id=${service.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
