<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Quản Lý Dịch Vụ - DNACare</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="xét nghiệm DNA, đặt lịch xét nghiệm, di truyền, DNACare" name="keywords">
    <meta content="Hệ thống quản lý dịch vụ xét nghiệm DNA tại DNACare" name="description">
    <link rel="icon" href="/assets/images/brand-logos/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Red+Rose:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link id="style" href="/assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/styles.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/libs/node-waves/waves.min.css" rel="stylesheet">
    <link href="/assets/libs/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/libs/flatpickr/flatpickr.min.css">
    <link rel="stylesheet" href="/assets/libs/@simonwep/pickr/themes/nano.min.css">
    <link rel="stylesheet" href="/assets/libs/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="/assets/libs/prismjs/themes/prism-coy.min.css">
</head>
<body>
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5 mt-4">
        <h1 class="display-2 text-white mb-3 animated slideInDown">Quản Lý Dịch Vụ</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/v1">Trang chủ</a></li>
                <li class="breadcrumb-item" aria-current="page">Quản lý dịch vụ</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container-fluid py-5">
    <div class="container">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div class="row g-5">
            <div class="col-lg-6">
                <h2 class="mb-4">Thêm/Sửa Dịch Vụ</h2>
                <form th:action="@{/v1/services/admin}" th:object="${service}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="serviceName" class="form-label">Tên dịch vụ</label>
                        <input type="text" class="form-control" id="serviceName" th:field="*{serviceName}" required>
                        <div class="text-danger" th:errors="*{serviceName}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="serviceType" class="form-label">Loại dịch vụ</label>
                        <select class="form-select" id="serviceType" th:field="*{serviceType}" required>
                            <option value="">Chọn loại</option>
                            <option th:each="type : ${T(com.dna_testing_system.dev.enums.ServiceType).values()}"
                                    th:value="${type}" th:text="${type}"></option>
                        </select>
                        <div class="text-danger" th:errors="*{serviceType}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá (VND)</label>
                        <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
                        <div class="text-danger" th:errors="*{price}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
                        <div class="text-danger" th:errors="*{description}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h2 class="mb-4">Danh Sách Dịch Vụ</h2>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Tên dịch vụ</th>
                        <th>Loại</th>
                        <th>Giá</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="service : ${services}">
                        <td th:text="${service.serviceName}"></td>
                        <td th:text="${service.serviceType}"></td>
                        <td th:text="${#numbers.formatDecimal(service.price, 0, '###,###')} + ' VNĐ'"></td>
                        <td>
                            <form th:action="@{/v1/services/admin/edit/{id}(id=${service.id})}" method="get" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-warning">Sửa</button>
                            </form>
                            <form th:action="@{/v1/services/admin/delete/{id}(id=${service.id})}" method="get" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="/assets/js/main.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
