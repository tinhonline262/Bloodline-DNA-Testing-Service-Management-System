<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Voucher</title>
    <link rel="stylesheet" th:href="@{/assets/libs/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div class="container mt-3">
    <h2 class="mb-4">Danh sách Voucher</h2>

    <div class="d-flex align-items-center">
        <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createVoucherModal">
            Thêm voucher mới
        </button>

        <button type="button" class="btn btn-danger mb-3 ms-3">
            <a th:href="@{/manager/services}" class="text-decoration-none text-white">Close</a>
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle shadow-sm">
            <thead class="table-primary text-center">
            <tr>
                <th>Mã</th>
                <th>Tên</th>
                <th>Loại</th>
                <th>Giảm</th>
                <th>Đơn tối thiểu</th>
                <th>Giảm tối đa</th>
                <th>Giới hạn/khách</th>
                <th>Tổng lượt</th>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${promotions}">
                <td th:text="${voucher.promotionCode}"></td>
                <td th:text="${voucher.promotionName}"></td>
                <td th:text="${voucher.promotionType}"></td>
                <td th:text="${voucher.discountValue} + ' đ'"></td>
                <td th:text="${voucher.minimumOrderAmount != null ? voucher.minimumOrderAmount + ' đ' : '-'}"></td>
                <td th:text="${voucher.maximumDiscountAmount != null ? voucher.maximumDiscountAmount + ' đ' : '-'}"></td>
                <td th:text="${voucher.usageLimitPerCustomer != null ? voucher.usageLimitPerCustomer : '-'}"></td>
                <td th:text="${voucher.totalUsageLimit != null ? voucher.totalUsageLimit : '-'}"></td>
                <td th:text="${#temporals.format(voucher.startDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(voucher.endDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="text-center">
                    <span th:text="${voucher.isActive} ? 'Đang hoạt động' : 'Ngưng' "
                          th:classappend="${voucher.isActive} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                </td>
                <td class="text-center flex-nowrap" style="min-width: 150px; max-width: 150px;">
                    <button type="button" class="btn btn-sm btn-outline-primary me-1"
                            th:attr="data-bs-toggle='modal', data-bs-target='#editVoucherModal__' + ${voucher.id}">
                        Sửa
                    </button>
                    <a th:href="@{'/manager/promotions/delete/' + ${voucher.id}}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Bạn chắc chắn muốn xóa voucher này?');">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- MODAL TẠO MỚI VOUCHER -->
    <div class="modal fade" id="createVoucherModal" tabindex="-1" aria-labelledby="createVoucherModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/manager/promotions/create}" method="post">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="createVoucherModalLabel">Tạo Voucher Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Mã voucher</label>
                            <input type="text" class="form-control" name="promotionCode" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tên voucher</label>
                            <input type="text" class="form-control" name="promotionName" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" name="promotionDescription" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Loại giảm giá</label>
                            <select class="form-select" name="promotionType" required>
                                <option value="FIXED_AMOUNT">Giảm tiền cố định</option>
                                <option value="PERCENTAGE">Giảm theo phần trăm</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Giá trị giảm</label>
                            <input type="number" step="0.01" class="form-control" name="discountValue" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Đơn tối thiểu</label>
                            <input type="number" step="0.01" class="form-control" name="minimumOrderAmount">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Giảm tối đa</label>
                            <input type="number" step="0.01" class="form-control" name="maximumDiscountAmount">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Giới hạn / khách</label>
                            <input type="number" class="form-control" name="usageLimitPerCustomer">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tổng lượt</label>
                            <input type="number" class="form-control" name="totalUsageLimit">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày bắt đầu</label>
                            <input type="datetime-local" class="form-control" name="startDate" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày kết thúc</label>
                            <input type="datetime-local" class="form-control" name="endDate" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" name="isActive">
                                <option value="true">Đang hoạt động</option>
                                <option value="false">Ngưng hoạt động</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Tạo mới</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MODALS CHỈNH SỬA VOUCHER -->
    <div th:each="voucher : ${promotions}">
    <div class="modal fade" th:id="'editVoucherModal__' + ${voucher.id}" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/manager/promotions/update}" method="post">
                    <input type="hidden" name="id" th:value="${voucher.id}"/>
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Cập nhật voucher</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Mã voucher</label>
                                <input type="text" class="form-control" name="promotionCode" th:value="${voucher.promotionCode}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tên voucher</label>
                                <input type="text" class="form-control" name="promotionName" th:value="${voucher.promotionName}" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" name="promotionDescription" rows="2" th:text="${voucher.promotionDescription}"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Loại giảm giá</label>
                                <select class="form-select" name="promotionType">
                                    <option value="FIXED_AMOUNT" th:selected="${voucher.promotionType.name() == 'FIXED_AMOUNT'}">Giảm tiền cố định</option>
                                    <option value="PERCENTAGE" th:selected="${voucher.promotionType.name() == 'PERCENTAGE'}">Giảm theo phần trăm</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Giá trị giảm</label>
                                <input type="number" step="0.01" class="form-control" name="discountValue" th:value="${voucher.discountValue}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Đơn tối thiểu</label>
                                <input type="number" step="0.01" class="form-control" name="minimumOrderAmount" th:value="${voucher.minimumOrderAmount}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Giảm tối đa</label>
                                <input type="number" step="0.01" class="form-control" name="maximumDiscountAmount" th:value="${voucher.maximumDiscountAmount}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Giới hạn/khách</label>
                                <input type="number" class="form-control" name="usageLimitPerCustomer" th:value="${voucher.usageLimitPerCustomer}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tổng lượt</label>
                                <input type="number" class="form-control" name="totalUsageLimit" th:value="${voucher.totalUsageLimit}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Ngày bắt đầu</label>
                                <input type="datetime-local" class="form-control" name="startDate" th:value="${#temporals.format(voucher.startDate, 'yyyy-MM-dd''T''HH:mm')}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Ngày kết thúc</label>
                                <input type="datetime-local" class="form-control" name="endDate" th:value="${#temporals.format(voucher.endDate, 'yyyy-MM-dd''T''HH:mm')}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select" name="isActive">
                                    <option value="true" th:selected="${voucher.isActive == true}">Đang hoạt động</option>
                                    <option value="false" th:selected="${voucher.isActive == false}">Ngưng hoạt động</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
