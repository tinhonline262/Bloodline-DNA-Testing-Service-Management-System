<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Voucher</title>
    <link rel="stylesheet" th:href="@{/assets/libs/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</head>
<body class="bg-light">
<div class="container py-4">
    <!-- Card: Danh sách Voucher -->
    <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-ticket-perforated me-2"></i>Danh sách Voucher</h5>
            <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#createVoucherModal">
                    <i class="bi bi-plus-circle me-1"></i> Thêm
                </button>
                <a th:href="@{/manager/services}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-x-circle me-1"></i> Đóng
                </a>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Mã</th>
                        <th>Tên</th>
                        <th>Loại</th>
                        <th>Giảm</th>
                        <th>Đơn tối thiểu</th>
                        <th>Giảm tối đa</th>
                        <th>Giới hạn/khách</th>
                        <th>Tổng lượt</th>
                        <th>Bắt đầu</th>
                        <th>Kết thúc</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="voucher : ${promotions}">
                        <td th:text="${voucher.promotionCode}"></td>
                        <td th:text="${voucher.promotionName}"></td>
                        <td th:text="${voucher.promotionType}"></td>
                        <td th:text="${voucher.discountValue} + ' đ'"></td>
                        <td th:text="${voucher.minimumOrderAmount != null ? voucher.minimumOrderAmount + ' đ' : '-'}"></td>
                        <td th:text="${voucher.maximumDiscountAmount != null ? voucher.maximumDiscountAmount + ' đ' : '-'}"></td>
                        <td th:text="${voucher.usageLimitPerCustomer ?: '-'}"></td>
                        <td th:text="${voucher.totalUsageLimit ?: '-'}"></td>
                        <td th:text="${#temporals.format(voucher.startDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#temporals.format(voucher.endDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                                <span th:text="${voucher.isActive} ? 'Đang hoạt động' : 'Ngưng hoạt động'"
                                      th:classappend="${voucher.isActive} ? 'badge bg-success-subtle text-success' : 'badge bg-secondary-subtle text-muted'">
                                </span>
                        </td>
                        <td class="text-nowrap">
                            <button class="btn btn-sm btn-outline-primary me-1"
                                    th:attr="data-bs-toggle='modal', data-bs-target='#editVoucherModal__' + ${voucher.id}">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <a th:href="@{'/manager/promotions/delete/' + ${voucher.id}}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Bạn chắc chắn muốn xóa voucher này?');">
                                <i class="bi bi-trash3"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Tạo Mới Voucher -->
<div class="modal fade" id="createVoucherModal" tabindex="-1" aria-labelledby="createVoucherModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 rounded-3 shadow">
            <form th:action="@{/manager/promotions/create}" method="post" onsubmit="document.getElementById('spinner-create')?.classList.remove('d-none')">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="createVoucherModalLabel"><i class="bi bi-plus-circle me-2"></i>Tạo Voucher Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" name="promotionCode" class="form-control" placeholder="Mã voucher" required>
                                <label><i class="bi bi-upc-scan me-1"></i> Mã voucher</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" name="promotionName" class="form-control" placeholder="Tên voucher" required>
                                <label><i class="bi bi-card-heading me-1"></i> Tên voucher</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea name="promotionDescription" class="form-control" placeholder="Mô tả" style="height: 100px"></textarea>
                                <label><i class="bi bi-info-circle me-1"></i> Mô tả</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" name="promotionType" required>
                                    <option value="FIXED_AMOUNT">Giảm tiền cố định</option>
                                    <option value="PERCENTAGE">Giảm theo phần trăm</option>
                                </select>
                                <label><i class="bi bi-percent me-1"></i> Loại giảm giá</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" name="discountValue" step="0.01" class="form-control" placeholder="Giá trị giảm" required>
                                <label><i class="bi bi-cash-coin me-1"></i> Giá trị giảm</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" name="minimumOrderAmount" step="0.01" class="form-control" placeholder="Đơn tối thiểu">
                                <label>Đơn tối thiểu</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" name="maximumDiscountAmount" step="0.01" class="form-control" placeholder="Giảm tối đa">
                                <label>Giảm tối đa</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" name="usageLimitPerCustomer" class="form-control" placeholder="Giới hạn mỗi khách">
                                <label>Giới hạn / khách</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" name="totalUsageLimit" class="form-control" placeholder="Tổng lượt sử dụng">
                                <label>Tổng lượt</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="datetime-local" name="startDate" class="form-control" placeholder="Bắt đầu" required>
                                <label>Ngày bắt đầu</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="datetime-local" name="endDate" class="form-control" placeholder="Kết thúc" required>
                                <label>Ngày kết thúc</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <select name="isActive" class="form-select">
                                    <option value="true">Đang hoạt động</option>
                                    <option value="false">Ngưng hoạt động</option>
                                </select>
                                <label>Trạng thái</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">
                        <span id="spinner-create" class="spinner-border spinner-border-sm d-none me-1"></span>
                        Tạo mới
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MODAL Chỉnh Sửa (Giữ nguyên logic Thymeleaf hiện tại) -->
<div th:each="voucher : ${promotions}">
    <div class="modal fade" th:id="'editVoucherModal__' + ${voucher.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 shadow border-0">
                <form th:action="@{/manager/promotions/update}" method="post"
                      th:onsubmit="|document.getElementById('spinner-edit__${voucher.id}')?.classList.remove('d-none')|">
                    <input type="hidden" name="id" th:value="${voucher.id}"/>
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">
                            <i class="bi bi-pencil-square me-2"></i>Cập nhật Voucher
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="promotionCode" class="form-control"
                                           placeholder="Mã voucher" th:value="${voucher.promotionCode}" required>
                                    <label><i class="bi bi-upc-scan me-1"></i> Mã voucher</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="promotionName" class="form-control"
                                           placeholder="Tên voucher" th:value="${voucher.promotionName}" required>
                                    <label><i class="bi bi-card-heading me-1"></i> Tên voucher</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea name="promotionDescription" class="form-control"
                                              placeholder="Mô tả" style="height: 100px"
                                              th:text="${voucher.promotionDescription}"></textarea>
                                    <label><i class="bi bi-info-circle me-1"></i> Mô tả</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" name="promotionType">
                                        <option value="FIXED_AMOUNT"
                                                th:selected="${voucher.promotionType.name() == 'FIXED_AMOUNT'}">Giảm tiền cố định
                                        </option>
                                        <option value="PERCENTAGE"
                                                th:selected="${voucher.promotionType.name() == 'PERCENTAGE'}">Giảm theo phần trăm
                                        </option>
                                    </select>
                                    <label><i class="bi bi-percent me-1"></i> Loại giảm giá</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" step="0.01" name="discountValue" class="form-control"
                                           th:value="${voucher.discountValue}" required>
                                    <label><i class="bi bi-cash-coin me-1"></i> Giá trị giảm</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" step="0.01" name="minimumOrderAmount" class="form-control"
                                           th:value="${voucher.minimumOrderAmount}">
                                    <label>Đơn tối thiểu</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" step="0.01" name="maximumDiscountAmount" class="form-control"
                                           th:value="${voucher.maximumDiscountAmount}">
                                    <label>Giảm tối đa</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" name="usageLimitPerCustomer" class="form-control"
                                           th:value="${voucher.usageLimitPerCustomer}">
                                    <label>Giới hạn / khách</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" name="totalUsageLimit" class="form-control"
                                           th:value="${voucher.totalUsageLimit}">
                                    <label>Tổng lượt</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="datetime-local" name="startDate" class="form-control"
                                           th:value="${#temporals.format(voucher.startDate, 'yyyy-MM-dd''T''HH:mm')}" required>
                                    <label>Ngày bắt đầu</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="datetime-local" name="endDate" class="form-control"
                                           th:value="${#temporals.format(voucher.endDate, 'yyyy-MM-dd''T''HH:mm')}" required>
                                    <label>Ngày kết thúc</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <select name="isActive" class="form-select">
                                        <option value="true" th:selected="${voucher.isActive == true}">Đang hoạt động</option>
                                        <option value="false" th:selected="${voucher.isActive == false}">Ngưng hoạt động</option>
                                    </select>
                                    <label>Trạng thái</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">
                            <span th:id="'spinner-edit__' + ${voucher.id}" class="spinner-border spinner-border-sm d-none me-1"></span>
                            Lưu
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
