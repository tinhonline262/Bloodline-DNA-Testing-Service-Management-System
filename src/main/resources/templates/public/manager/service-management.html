<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý dịch vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .table { border-radius: 10px; overflow: hidden; }
        .btn-primary { background-color: #007bff; border-color: #007bff; border-radius: 0.5rem; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-danger { border-radius: 0.5rem; }
        .btn-success { background-color: #28a745; border-color: #28a745; border-radius: 0.5rem; }
        .btn-success:hover { background-color: #218838; }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Quản lý dịch vụ</h1>
    <table class="table table-striped" th:if="${services != null}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên dịch vụ</th>
            <th>Loại dịch vụ</th>
            <th>Giá</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.id}"></td>
            <td th:text="${service.serviceName}"></td>
            <td th:text="${service.serviceType?.typeName ?: 'Không có'}"></td>
            <td th:text="${#numbers.formatDecimal(service.currentPrice ?: 0, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
            <td th:text="${service.isAvailable} ? 'Có sẵn' : 'Không có sẵn'"></td>
            <td>
                <a th:href="@{/manager/services/update/{id}(id=${service.id})}" class="btn btn-primary btn-sm">Sửa</a>
                <form th:action="@{/manager/services/delete/{id}(id=${service.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${services == null}" class="alert alert-warning">Không có dịch vụ nào để hiển thị.</div>
    <a href="/manager/services/add" class="btn btn-success">Tạo dịch vụ mới</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
