<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Test Kit</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fafbfc;
            margin: 0;
            padding: 0;
        }

        .container, .form-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px #e3e7ea;
            padding: 32px 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1967d2;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-row, .form-group, .form-actions {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="date"], textarea {
            width: 100%;
            padding: 9px 12px;
            border: 1px solid #b8c3d1;
            border-radius: 6px;
            font-size: 1em;
            background: #f8fafc;
            margin-bottom: 2px;
            transition: border 0.2s;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, textarea:focus {
            outline: none;
            border-color: #1967d2;
            background: #fff;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        button, input[type="submit"] {
            background: #1967d2;
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 10px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            transition: background 0.2s;
        }

        button[type="button"], a button {
            background: #e3e7ea;
            color: #1967d2;
            border: 1px solid #b8c3d1;
        }

        button:hover, input[type="submit"]:hover {
            background: #1251a3;
        }

        button[type="button"]:hover, a button:hover {
            background: #c7d0db;
            color: #1251a3;
        }

        .form-error {
            color: #d60000;
            font-size: 0.98em;
            margin-top: 2px;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 10px;
            box-shadow: 0 2px 10px #f2f2f2;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #e3e7ea;
            font-size: 1em;
        }

        th {
            background: #f2f6fa;
            font-weight: 700;
            color: #1967d2;
        }

        tr:nth-child(even) {
            background: #f8fafc;
        }

        tr:hover {
            background: #e6f0fa;
        }

        a {
            color: #1967d2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.15s;
        }

        a:hover {
            color: #1251a3;
            text-decoration: underline;
        }

        .action-links a {
            margin-right: 12px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-bar input[type="text"] {
            flex: 1;
        }
    </style>
</head>
<body>
<h2>Update Test Kit</h2>
<form th:action="@{/test-kits/update(kitId=${testKit.id})}" th:object="${testKit}" method="post">
    <!-- Nếu muốn truyền id ẩn để chắc chắn -->
    <input type="hidden" th:field="*{id}" />
    <div class="form-row">
        <label>Kit Name:</label>
        <input type="text" th:field="*{kitName}" class="form-input" required/>
    </div>
    <div class="form-row">
        <label>Kit Type:</label>
        <input type="text" th:field="*{kitType}" class="form-input" required/>
    </div>
    <div class="form-row">
        <label>Sample Type:</label>
        <input type="text" th:field="*{sampleType}" class="form-input" required/>
    </div>
    <div class="form-row">
        <label>Base Price:</label>
        <input type="number" step="0.01" th:field="*{basePrice}" class="form-input" required/>
    </div>
    <div class="form-row">
        <label>Current Price:</label>
        <input type="number" step="0.01" th:field="*{currentPrice}" class="form-input" required/>
    </div>
    <div class="form-row">
        <label>Quantity:</label>
        <input type="number" th:field="*{quantityInStock}" class="form-input" required/>
    </div>
    <div class="form-row">
        <label>Kit Description:</label>
        <textarea th:field="*{kitDescription}" class="form-input"></textarea>
    </div>
    <div class="form-row">
        <label>Expiry Date:</label>
        <input type="date" th:field="*{expiryDate}" class="form-input" required/>
    </div>
    <div class="form-row">
        <label>Produced By:</label>
        <input type="text" th:field="*{producedBy}" class="form-input" required/>
    </div>
    <div class="form-row">
        <button type="submit" class="form-submit">Update</button>
        <a th:href="@{/test-kits}" class="form-submit" style="text-decoration:none; display:inline-block; background:#888;">Cancel</a>
    </div>
</form>
</body>
</html>
