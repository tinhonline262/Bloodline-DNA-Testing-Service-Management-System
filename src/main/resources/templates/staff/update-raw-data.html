<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật Raw Data</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 480px;
            margin: 40px auto;
            padding: 32px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #0d47a1;
            text-align: center;
        }
        .info-block {
            background: #e3f2fd;
            padding: 18px;
            border-radius: 6px;
            margin-bottom: 22px;
        }
        .info-block label {
            font-weight: 600;
            display: inline-block;
            width: 140px;
        }
        form {
            margin-top: 0;
        }
        .form-row {
            margin-bottom: 16px;
        }
        .form-row label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #1565c0;
        }
        .form-row input, .form-row textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            font-size: 15px;
        }
        .form-row input[type="file"] {
            padding: 4px 0;
        }
        .btn-submit {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-submit:hover {
            background: #0d47a1;
        }
        .file-link {
            color: #1976d2;
            text-decoration: underline;
            font-size: 14px;
        }
        .date-block {
            font-size: 13px;
            color: #546e7a;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cập nhật Raw Data</h2>
    <form th:action="@{/staff/update-raw-data}" th:object="${rawData}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="rawDataId" th:value="${rawData.rawDataId}" />
        <div class="form-group">
            <label>Collection Date</label>
            <label>
                <input type="datetime-local" th:field="*{collectedAt}" th:max="${today}" />
            </label>
        </div>
        <div class="form-row">
            <label for="dataFormat">Định dạng</label>
            <input type="text" id="dataFormat" name="dataFormat" th:field="*{dataFormat}" required>
        </div>

        <div class="form-row">
            <label for="rawDataContent">Nội dung Raw Data</label>
            <textarea id="rawDataContent" name="rawDataContent" rows="4" required th:field="*{rawDataContent}"></textarea>
        </div>

        <div class="form-row">
            <label for="filePath">Dữ liệu thô (PDF):</label>
            <input type="file" id="filePath" name="filePath" accept="application/pdf">
            <span th:if="${rawData.filePath != null}">
            <a th:if="${rawData.filePath != null and !#strings.isEmpty(rawData.filePath)}"
            th:href="@{/files/view(filename=${#strings.substring(rawData.filePath, rawData.filePath.lastIndexOf('/')+1)})}"
            target="_blank">Xem báo cáo</a>
            </span>
        </div>

        <button type="submit" class="btn-submit">Cập nhật Raw Data</button>
        <a th:href="@{/staff/list-test-results}" class="btn cancel">Hủy</a>
    </form>
</div>
</body>
</html>
