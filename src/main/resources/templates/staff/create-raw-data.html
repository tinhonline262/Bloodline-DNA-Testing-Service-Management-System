<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Raw Data</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            width: 420px;
            margin: 40px auto;
            padding: 30px 40px 25px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #2a3f54;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }
        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #cfd8dc;
            border-radius: 4px;
            background: #fafafa;
            font-size: 15px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        input[type="file"] {
            border: none;
            background: none;
            padding: 0;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 28px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background .2s;
        }
        button:hover {
            background: #1453a5;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Raw Data</h2>
    <form th:action="@{/staff/create-raw-data}" th:object="${rawData}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="dataFormat">Data Format</label>
            <input type="text" id="dataFormat" th:field="*{dataFormat}" required>
        </div>
        <div class="form-group">
            <label for="rawDataContent">Raw Data Content</label>
            <textarea id="rawDataContent" th:field="*{rawDataContent}" required></textarea>
        </div>
        <div class="form-group">
            <label>Collection Date</label>
            <label>
                <input type="datetime-local" th:field="*{collectionDate}" th:max="${today}" />
            </label>
        </div>
        <div class="form-group">
            <label for="filePath">Upload File</label>
            <input type="file" id="filePath" name="filePath" accept="application/pdf" required>
        </div>
        <input type="hidden" name="testResultsId" th:value="${testResultsId}" />
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
