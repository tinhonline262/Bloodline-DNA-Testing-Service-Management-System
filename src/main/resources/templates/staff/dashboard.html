<!DOCTYPE html>
<html th:replace="~{layouts/staff-layout :: layout(~{::#content}, ~{::script}, 'Dashboard', null, null)}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div id="content">
    <!-- Welcome Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card custom-card overflow-hidden">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center">
                        <div class="avatar avatar-lg rounded-circle bg-primary text-white me-3">
                            <i class="ri-user-smile-line fs-4"></i>
                        </div>
                        <div>
                            <h4 class="mb-0 fw-semibold" th:with="hour=${#temporals.format(#temporals.createNow(), 'HH')}">
                                <span th:text="${hour >= '00' && hour < '12' ? 'Good Morning' :
                                              (hour >= '12' && hour < '17' ? 'Good Afternoon' : 'Good Evening')}"></span>,
<!--                                <span class="text-primary"-->
<!--                                      th:text="${#authentication.principal.fullName}">Staff Member</span>!-->
                            </h4>
                            <p class="text-muted mb-0 mt-1">
                                Welcome to your DNA Testing Service Management Dashboard.
                                <span th:text="${#dates.format(#dates.createNow(), 'EEEE, MMMM d, yyyy')}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="alert alert-info d-flex align-items-center" role="alert">
                                <i class="ri-information-line me-2 fs-5"></i>
                                <div>
                                    You have access to manage orders, sample collections, and test results.
                                    Use the sidebar menu to navigate between different sections.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Stats Cards -->
    <div class="row" th:if="${section == null}">
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
            <div class="card custom-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="avatar avatar-lg rounded-circle bg-primary-transparent me-3">
                            <i class="ri-file-list-line fs-4 text-primary"></i>
                        </div>
                        <div>
                            <p class="mb-1 text-muted">Orders Management</p>
                            <a th:href="@{/staff/list-orders}" class="stretched-link">
                                <h4 class="mb-0 fw-semibold">View Orders </h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
            <div class="card custom-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="avatar avatar-lg rounded-circle bg-warning-transparent me-3">
                            <i class="ri-test-tube-line fs-4 text-warning"></i>
                        </div>
                        <div>
                            <p class="mb-1 text-muted">Sample Collections</p>
                            <a th:href="@{/staff/list-sample-collection}" class="stretched-link">
                                <h4 class="mb-0 fw-semibold">Manage Samples </h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
            <div class="card custom-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="avatar avatar-lg rounded-circle bg-success-transparent me-3">
                            <i class="ri-file-chart-line fs-4 text-success"></i>
                        </div>
                        <div>
                            <p class="mb-1 text-muted">Test Results</p>
                            <a th:href="@{/staff/list-test-results}" class="stretched-link">
                                <h4 class="mb-0 fw-semibold">View Results </h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" th:replace="~{fragments/common/scripts :: scripts}"></script>
</body>
</html>
