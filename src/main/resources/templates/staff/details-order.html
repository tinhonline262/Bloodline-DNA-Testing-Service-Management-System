<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết đơn hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f6f8;
        }
        h1, h2 {
            color: #2d3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
            background: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #e5eaf1;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        .btn-back {
            background: #6c757d;
            color: #fff;
            border: none;
            padding: 5px 14px;
            margin: 2px 0;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-back:hover {
            opacity: 0.85;
        }
        .order-info {
            border: 1px solid #bbb;
            padding: 18px;
            background: #fff;
            margin-bottom: 24px;
            border-radius: 6px;
            max-width: 600px;
        }
    </style>
</head>
<body>
<h1>Chi tiết đơn hàng</h1>
<div class="order-info">
    <p><strong>Mã đơn:</strong> <span th:text="${serviceOrderByCustomerResponse.idServiceOrder}"></span></p>
    <p><strong>Khách hàng:</strong> <span th:text="${serviceOrderByCustomerResponse.userName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${serviceOrderByCustomerResponse.userEmail}"></span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${serviceOrderByCustomerResponse.userPhoneNumber}"></span></p>
    <p><strong>Dịch vụ:</strong> <span th:text="${serviceOrderByCustomerResponse.medicalServiceName}"></span></p>
    <p><strong>Ngày hẹn:</strong> <span th:text="${#temporals.format(serviceOrderByCustomerResponse.appointmentDate, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p><strong>Loại lấy mẫu:</strong> <span th:text="${serviceOrderByCustomerResponse.collectionType}"></span></p>
    <p><strong>Địa chỉ lấy mẫu:</strong> <span th:text="${serviceOrderByCustomerResponse.collectionAddress}"></span></p>
    <p><strong>Tổng tiền:</strong> <span th:text="${serviceOrderByCustomerResponse.finalAmount}"></span></p>
    <p><strong>Trạng thái:</strong> <span th:text="${serviceOrderByCustomerResponse.orderStatus}"></span></p>
</div>

<h2>Danh sách kit xét nghiệm</h2>
<table>
    <thead>
    <tr>
        <th>Tên kit</th>
        <th>Loại kit</th>
        <th>Loại mẫu</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kit : ${orderTestKits}">
        <td th:text="${kit.kitName}"></td>
        <td th:text="${kit.kitType}"></td>
        <td th:text="${kit.sampleType}"></td>
        <td th:text="${kit.quantityOrdered}"></td>
        <td th:text="${kit.unitPrice}"></td>
        <td th:text="${kit.totalPrice}"></td>
    </tr>
    </tbody>
</table>

<h2>Danh sách người tham gia</h2>
<table>
    <thead>
    <tr>
        <th>Họ</th>
        <th>Tên</th>
        <th>Giới tính</th>
        <th>Ngày sinh</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="participant : ${orderParticipants}">
        <td th:text="${participant.firstName}"></td>
        <td th:text="${participant.lastName}"></td>
        <td th:text="${participant.gender}"></td>
        <td th:text="${#temporals.format(participant.dateBirth, 'dd/MM/yyyy')}"></td>
    </tr>
    </tbody>
</table>
<button onclick="history.back()" class="btn-back">Quay lại</button>
</body>
</html>
