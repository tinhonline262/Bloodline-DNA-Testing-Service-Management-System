<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật kết quả xét nghiệm</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(60,72,88,0.09);
            max-width: 800px;
        }
        h1, h3 {
            color: #324358;
        }
        a {
            color: #1976d2;
            text-decoration: none;
        }
        a.btn, button.btn {
            display: inline-block;
            background: #1976d2;
            color: #fff;
            padding: 10px 22px;
            border-radius: 4px;
            margin: 8px 4px 0 0;
            text-decoration: none;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.18s;
        }
        a.btn.cancel, button.btn.cancel {
            background: #ccc;
            color: #333;
        }
        a.btn:hover, button.btn:hover {
            background: #135ba1;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .form-group input[type="text"], .form-group input[type="datetime-local"], .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #f9fafb;
        }
        .form-group textarea {
            min-height: 60px;
            resize: vertical;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cập nhật kết quả xét nghiệm</h1>
    <form th:action="@{/staff/update-test-result}" th:object="${testResult}"  method="post" enctype="multipart/form-data">
        <input type="hidden" name="testResultId" th:value="${testResult.testResultId}"/>
        <input type="hidden" name="rawDataId" th:value="${testResult.rawTestId}"/>

        <div class="form-group">
            <div class="form-group">
                <label>Ngày có kết quả</label>
                <label>
                    <input type="datetime-local" th:field="*{testDate}" />
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="resultSummary">Tóm tắt kết quả:</label>
            <input type="text" id="resultSummary" name="resultSummary"
                       th:field="*{resultSummary}" required>
        </div>
        <div class="form-group">
            <label for="detailedResults">Kết quả chi tiết:</label>
            <textarea id="detailedResults" name="testResults.detailedResults"
                      required th:field="*{detailedResults}"></textarea>
        </div>

        <div class="form-group">
            <label for="resultStatus">Trạng thái:</label>
            <select id="resultStatus" name="resultStatus" required>
                <option th:each="status : ${T(com.dna_testing_system.dev.enums.ResultStatus).values()}"
                        th:value="${status}" th:text="${status}"
                        th:selected="${status} == *{resultStatus}"></option>
            </select>
        </div>

        <div class="form-row">
            <label for="reportFilePath">Báo cáo (PDF):</label>
            <input type="file" id="reportFilePath" name="reportFilePath" accept="application/pdf">
            <span th:if="${testResult.reportFile != null}">
                <a th:if="${testResult.reportFile != null and !#strings.isEmpty(testResult.reportFile)}"
                th:href="@{/files/view(filename=${#strings.substring(testResult.reportFile, testResult.reportFile.lastIndexOf('/')+1)})}"
                target="_blank">Xem báo cáo</a>
            </span>
        </div>
        <button type="submit" class="btn">Lưu cập nhật</button>
        <a th:href="@{/staff/list-test-results}" class="btn cancel">Hủy</a>
    </form>
</div>
</body>
</html>
