<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết dịch vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .card { border-radius: 10px; }
        .form-control, .form-select { border-radius: 0.5rem; }
        .btn-primary { background-color: #007bff; border-color: #007bff; border-radius: 0.5rem; }
        .btn-primary:hover { background-color: #0056b3; }
        .participant-form { border: 1px solid #dee2e6; padding: 15px; border-radius: 5px; margin-bottom: 10px; }
        .badge { font-size: 0.9rem; }
        .error { color: red; font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 th:text="${service.serviceName ?: 'Tên dịch vụ không xác định'}" class="mb-4"></h1>
    <div class="row" th:if="${service != null}" th:unless="${#strings.isEmpty(service)}">
        <div class="col-md-6">
            <p th:text="${service.serviceDescription ?: 'Chưa có mô tả'}"></p>
            <p><strong>Giá hiện tại:</strong> <span th:text="${#numbers.formatDecimal(service.currentPrice ?: 0, 0, 'COMMA', 2, 'POINT')} + ' VND'"></span></p>
            <p><strong>Giá gốc:</strong> <span th:text="${#numbers.formatDecimal(service.basePrice ?: 0, 0, 'COMMA', 2, 'POINT')} + ' VND'"></span></p>
            <p><strong>Loại dịch vụ:</strong> <span th:text="${service.serviceCategory?.name() ?: 'Chưa xác định'}"></span></p>
            <p><strong>Loại dịch vụ phụ:</strong> <span th:text="${service.serviceType?.typeName ?: 'Không có'}"></span></p>
            <p><strong>Số người tham gia:</strong> <span th:text="${service.participants ?: 1}"></span></p>
            <p><strong>Thời gian thực hiện:</strong> <span th:text="${service.executionTimeDays ?: 0} + ' ngày'"></span></p>
            <p th:if="${service.isBestValue}"><span class="badge bg-success">Giá trị tốt nhất</span></p>
            <h4>Đặc điểm:</h4>
            <ul th:if="${service.serviceFeatures != null}">
                <li th:each="feature : ${service.serviceFeatures}" th:text="${feature.featureName} + ' (' + (${feature.isAvailable} ? 'Có sẵn' : 'Không có sẵn') + ')'"></li>
            </ul>
            <p th:unless="${service.serviceFeatures != null}" class="text-muted">Chưa có đặc điểm</p>
        </div>
        <div class="col-md-6">
            <h2>Đặt dịch vụ</h2>
            <form th:action="@{/api/v1/orders/services/{id}/order(id=${service.id})}" th:object="${orderRequest}" method="post" th:if="${orderRequest != null}">
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Ngày hẹn</label>
                    <input type="datetime-local" th:field="*{appointmentDate}" class="form-control" id="appointmentDate" required/>
                    <span th:if="${#fields.hasErrors('appointmentDate')}" class="error" th:errors="*{appointmentDate}"></span>
                </div>
                <div class="mb-3">
                    <label for="collectionType" class="form-label">Phương thức thu mẫu</label>
                    <select th:field="*{collectionType}" class="form-select" id="collectionType" onchange="toggleAddressField(this)" required>
                        <option value="">-- Chọn phương thức --</option>
                        <option th:each="type : ${T(com.dna_testing_system.dev.enums.CollectionType).values()}"
                                th:value="${type}" th:text="${type.description}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('collectionType')}" class="error" th:errors="*{collectionType}"></span>
                </div>
                <div class="mb-3" id="collectionAddressDiv" style="display: none;">
                    <label for="collectionAddress" class="form-label">Địa chỉ thu mẫu</label>
                    <textarea th:field="*{collectionAddress}" class="form-control" id="collectionAddress" rows="3"></textarea>
                    <span th:if="${#fields.hasErrors('collectionAddress')}" class="error" th:errors="*{collectionAddress}"></span>
                </div>
                <div id="participantsContainer">
                    <h4>Thông tin người tham gia</h4>
                    <div th:each="i : ${#numbers.sequence(0, service.participants - 1)}" class="participant-form mb-3">
                        <h5>Người tham gia <span th:text="${i + 1}"></span></h5>
                        <input type="hidden" th:name="|participants[${i}].index|" th:value="${i}"/>
                        <div class="mb-2">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" th:name="|participants[${i}].fullName|" class="form-control" required/>
                            <span class="error" th:if="${#fields.hasErrors('participants[' + i + '].fullName')}" th:errors="*{participants[__${i}__].fullName}"></span>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" th:name="|participants[${i}].dateOfBirth|" class="form-control" required/>
                            <span class="error" th:if="${#fields.hasErrors('participants[' + i + '].dateOfBirth')}" th:errors="*{participants[__${i}__].dateOfBirth}"></span>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Giới tính</label>
                            <select th:name="|participants[${i}].gender|" class="form-select" required>
                                <option value="">-- Chọn giới tính --</option>
                                <option th:each="gender : ${T(com.dna_testing_system.dev.enums.Gender).values()}"
                                        th:value="${gender.value}" th:text="${gender.name()}"></option>
                            </select>
                            <span class="error" th:if="${#fields.hasErrors('participants[' + i + '].gender')}" th:errors="*{participants[__${i}__].gender}"></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Xác nhận đặt dịch vụ</button>
            </form>
            <div th:if="${orderRequest == null}" class="alert alert-danger">Không thể tải thông tin đặt dịch vụ.</div>
        </div>
    </div>
    <div th:if="${service == null}" class="alert alert-danger">Dịch vụ không tồn tại.</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleAddressField(select) {
        const addressDiv = document.getElementById('collectionAddressDiv');
        addressDiv.style.display = select.value === 'HOME_COLLECTION' ? 'block' : 'none';
    }
    document.addEventListener('DOMContentLoaded', function() {
        const select = document.getElementById('collectionType');
        if (select && select.value) toggleAddressField(select);
    });
</script>
</body>
</html>
