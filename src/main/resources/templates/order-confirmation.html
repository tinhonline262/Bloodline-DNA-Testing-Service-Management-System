<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác nhận đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .card { border-radius: 10px; }
        .btn-primary { background-color: #007bff; border-color: #007bff; border-radius: 0.5rem; }
        .btn-primary:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Xác nhận đơn hàng</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">Cảm ơn bạn đã đặt dịch vụ!</p>
            <p><strong>Mã đơn hàng:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Dịch vụ:</strong> <span th:text="${order.service.serviceName}"></span></p>
            <p><strong>Loại dịch vụ:</strong> <span th:text="${order.service.serviceTypeName} ?: 'Không có'"></span></p>
            <p><strong>Phương thức thu mẫu:</strong> <span th:text="${order.collectionType.description}"></span></p>
            <p><strong>Địa chỉ thu mẫu:</strong> <span th:text="${order.collectionAddress} ?: 'Không áp dụng'"></span></p>
            <p><strong>Ngày hẹn:</strong> <span th:text="${order.appointmentDate} ?: 'Chưa chọn'"></span></p>
            <p><strong>Tổng giá:</strong> <span th:text="${#numbers.formatDecimal(order.finalAmount, 0, 'COMMA', 2, 'POINT')} + ' VND'"></span></p>
            <p><strong>Trạng thái đơn hàng:</strong> <span th:text="${order.orderStatus.description}"></span></p>
            <p><strong>Trạng thái thanh toán:</strong> <span th:text="${order.paymentStatus.description}"></span></p>
            <h4>Người tham gia</h4>
            <ul>
                <li th:each="participant : ${participants}"
                    th:text="${participant.firstName} + ' ' + ${participant.lastName} + ' (' + ${participant.gender} + ', ' + ${participant.dateOfBirth} + ')'"></li>
            </ul>
            <a href="/services" class="btn btn-primary">Quay lại danh mục dịch vụ</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
