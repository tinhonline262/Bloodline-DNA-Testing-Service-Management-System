<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Xác Nhận Đặt Lịch - DNACare</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="xét nghiệm DNA, đặt lịch xét nghiệm, di truyền, DNACare" name="keywords">
    <meta content="Hệ thống đặt lịch xét nghiệm DNA nhanh chóng, chính xác và đáng tin cậy tại Việt Nam" name="description">

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/brand-logos/favicon.ico" type="image/x-icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Red+Rose:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Bootstrap Css -->
    <link id="style" href="/assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style Css -->
    <link href="/assets/css/styles.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Icons Css -->
    <link href="/assets/css/icons.css" rel="stylesheet">

    <!-- Node Waves Css -->
    <link href="/assets/libs/node-waves/waves.min.css" rel="stylesheet">

    <!-- Simplebar Css -->
    <link href="/assets/libs/simplebar/simplebar.min.css" rel="stylesheet">

    <!-- Color Picker Css -->
    <link rel="stylesheet" href="/assets/libs/flatpickr/flatpickr.min.css">
    <link rel="stylesheet" href="/assets/libs/@simonwep/pickr/themes/nano.min.css">

    <!-- Choices Css -->
    <link rel="stylesheet" href="/assets/libs/choices.js/public/assets/styles/choices.min.css">

    <!-- Prism CSS -->
    <link rel="stylesheet" href="/assets/libs/prismjs/themes/prism-coy.min.css">
</head>
<body>
<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5 mt-4">
        <h1 class="display-2 text-white mb-3 animated slideInDown">Xác Nhận Đặt Lịch</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/v1">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="/v1/services">Dịch vụ</a></li>
                <li class="breadcrumb-item" aria-current="page">Xác nhận</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- Order Confirmation Start -->
<div class="container-fluid py-5">
    <div class="container">
        <h2 class="text-center mb-5">Xác Nhận Đặt Lịch Thành Công</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Thông Tin Đặt Lịch</h5>
                <p><strong>Họ và tên:</strong> <span th:text="${booking.customer.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${booking.customer.email}"></span></p>
                <p><strong>Số điện thoại:</strong> <span th:text="${booking.customer.phone}"></span></p>
                <p><strong>Dịch vụ:</strong> <span th:text="${booking.service.serviceName}"></span></p>
                <p><strong>Giá:</strong> <span th:text="${#numbers.formatCurrency(booking.service.price)}"></span></p>
                <p><strong>Phương thức thu mẫu:</strong> <span th:text="${booking.collectionMethod}"></span></p>
                <p><strong>Ngày giờ hẹn:</strong> <span th:text="${booking.appointmentDate}"></span></p>
                <p><strong>Ghi chú:</strong> <span th:text="${booking.customer.message} ?: 'Không có'"></span></p>
                <p class="text-success">Một email xác nhận đã được gửi đến địa chỉ email của bạn.</p>
                <a href="/v1" class="btn btn-primary">Về trang chủ</a>
            </div>
        </div>
    </div>
</div>
<!-- Order Confirmation End -->

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Choices JS -->
<script src="/assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Main Theme JS -->
<script src="/assets/js/main.js"></script>
</body>
</html>
