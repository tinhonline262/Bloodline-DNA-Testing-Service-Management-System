<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: admin-layout(~{::title}, ~{::content})}">
<head>
    <title>Admin Profile - Bloodline DNA Testing System</title>
</head>
<body>
<div th:fragment="content">
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0 text-gray-800">Admin Profile</h1>
                        <p class="mb-0 text-muted">Manage your admin account settings</p>
                    </div>
                </div>

                <!-- Profile Card -->
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="ri-user-settings-line me-2"></i>Profile Information
                        </h6>
                    </div>
                    <div class="card-body">
                        <!-- Profile Form -->
                        <form th:action="@{/admin/profile/update}" method="post" enctype="multipart/form-data"
                              th:object="${userEditProfile}">
                            <div class="row">
                                <!-- Profile Image -->
                                <div class="col-md-4 mb-4">
                                    <div class="text-center">
                                        <div class="profile-image-container mb-3">
                                            <img th:src="${userProfile?.profileImageUrl != null ? userProfile.profileImageUrl : '/assets/images/default-avatar.png'}"
                                                 alt="Profile Image" class="rounded-circle img-fluid profile-image"
                                                 style="width: 150px; height: 150px; object-fit: cover;">
                                        </div>
                                        <div class="mb-3">
                                            <label for="profileImage" class="form-label">Change Profile Picture</label>
                                            <input type="file" class="form-control" id="profileImage" name="file"
                                                   accept="image/*">
                                        </div>
                                    </div>
                                </div>

                                <!-- Profile Information -->
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" 
                                                   th:field="*{firstName}" th:value="${userProfile?.firstName}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" 
                                                   th:field="*{lastName}" th:value="${userProfile?.lastName}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" 
                                                   th:field="*{email}" th:value="${userProfile?.email}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="phoneNumber" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phoneNumber" 
                                                   th:field="*{phoneNumber}" th:value="${userProfile?.phoneNumber}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                            <input type="date" class="form-control" id="dateOfBirth" 
                                                   th:field="*{dateOfBirth}" th:value="${userProfile?.dateOfBirth}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" 
                                                   th:value="${userProfile?.username}" readonly>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="ri-save-line me-2"></i>Update Profile
                                            </button>
                                            <button type="reset" class="btn btn-secondary ms-2">
                                                <i class="ri-refresh-line me-2"></i>Reset
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="card shadow mt-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="ri-shield-user-line me-2"></i>Account Information
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="fw-medium">Account Status:</span>
                                    <span class="badge bg-success" th:if="${userProfile?.isActive}">Active</span>
                                    <span class="badge bg-danger" th:unless="${userProfile?.isActive}">Inactive</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="fw-medium">Account Type:</span>
                                    <span class="badge bg-primary">Administrator</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="fw-medium">Member Since:</span>
                                    <span th:text="${userProfile?.createdAt != null ? #temporals.format(userProfile.createdAt, 'MMM dd, yyyy') : 'N/A'}">N/A</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="fw-medium">Last Updated:</span>
                                    <span th:text="${userProfile?.updatedAt != null ? #temporals.format(userProfile.updatedAt, 'MMM dd, yyyy') : 'N/A'}">N/A</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="card shadow mt-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="ri-shield-keyhole-line me-2"></i>Security Settings
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-outline-primary w-100 mb-3">
                                    <i class="ri-lock-password-line me-2"></i>Change Password
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary w-100 mb-3">
                                    <i class="ri-smartphone-line me-2"></i>Two-Factor Authentication
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.profile-image {
    border: 4px solid #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.profile-image-container {
    position: relative;
    display: inline-block;
}

.profile-image-container::after {
    content: '';
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 20px;
    height: 20px;
    background: #28a745;
    border: 3px solid #fff;
    border-radius: 50%;
}
</style>
</div>
</body>
</html>
