
<html lang="en" dir="ltr" data-nav-layout="horizontal" data-nav-style="menu-click" data-menu-position="fixed"
      data-theme-mode="light" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/public/head :: head"></head>
<body class="landing-body">

<!-- Start Switcher -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="switcher-canvas" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Switcher</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="">
            <p class="switcher-style-head">Theme Color Mode:</p>
            <div class="row switcher-style">
                <div class="col-4">
                    <div class="form-check switch-select">
                        <label class="form-check-label" for="switcher-light-theme">
                            Light
                        </label>
                        <input class="form-check-input" type="radio" name="theme-style" id="switcher-light-theme"
                               checked>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check switch-select">
                        <label class="form-check-label" for="switcher-dark-theme">
                            Dark
                        </label>
                        <input class="form-check-input" type="radio" name="theme-style" id="switcher-dark-theme">
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <p class="switcher-style-head">Directions:</p>
            <div class="row switcher-style">
                <div class="col-4">
                    <div class="form-check switch-select">
                        <label class="form-check-label" for="switcher-ltr">
                            LTR
                        </label>
                        <input class="form-check-input" type="radio" name="direction" id="switcher-ltr" checked>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check switch-select">
                        <label class="form-check-label" for="switcher-rtl">
                            RTL
                        </label>
                        <input class="form-check-input" type="radio" name="direction" id="switcher-rtl">
                    </div>
                </div>
            </div>
        </div>
        <div class="theme-colors">
            <p class="switcher-style-head">Theme Primary:</p>
            <div class="d-flex align-items-center switcher-style">
                <div class="form-check switch-select me-3">
                    <input class="form-check-input color-input color-primary-1" type="radio" name="theme-primary"
                           id="switcher-primary">
                </div>
                <div class="form-check switch-select me-3">
                    <input class="form-check-input color-input color-primary-2" type="radio" name="theme-primary"
                           id="switcher-primary1">
                </div>
                <div class="form-check switch-select me-3">
                    <input class="form-check-input color-input color-primary-3" type="radio" name="theme-primary"
                           id="switcher-primary2">
                </div>
                <div class="form-check switch-select me-3">
                    <input class="form-check-input color-input color-primary-4" type="radio" name="theme-primary"
                           id="switcher-primary3">
                </div>
                <div class="form-check switch-select me-3">
                    <input class="form-check-input color-input color-primary-5" type="radio" name="theme-primary"
                           id="switcher-primary4">
                </div>
                <div class="form-check switch-select me-3 ps-0 mt-1 color-primary-light">
                    <div class="theme-container-primary"></div>
                    <div class="pickr-container-primary"></div>
                </div>
            </div>
        </div>
        <div>
            <p class="switcher-style-head">reset:</p>
            <div class="text-center">
                <button id="reset-all" class="btn btn-danger mt-3">Reset</button>
            </div>
        </div>
    </div>
</div>
<!-- End Switcher -->

<div class="landing-page-wrapper">

    <!-- app-header -->
    <!-- Start::app-sidebar -->
    <aside th:replace="fragments/user/header :: header "></aside>
    <!-- End::app-sidebar -->

    <!-- Start::app-content -->
    <div class="main-content landing-main">
        <!-- Start:: Section-1 -->
        <!--        home-->
        <div th:replace="public/home :: home"></div>
        <!-- End:: Section-1 -->

        <!-- Start:: Section-2 -->
        <!--        services-->
        <section th:replace="public/services :: services "></section>
        <!-- End:: Section-2 -->
        <!-- Start:: Section-4 -->
        <!--        about-->
        <section th:replace="public/about :: about"></section>
        <!-- End:: Section-4 -->
        <!--        pricing-->
        <section th:replace="public/pricing :: pricing"></section>
        <!--        faq-->
        <section th:replace="public/faq :: faq"></section>
        <!-- Start:: Section-5 -->
        <!--        how it works-->
        <section th:replace="public/how-it-works :: how-it-works"></section>

        <!-- Start:: Section-9 -->
        <!--        contact-->
        <section th:replace="public/contact :: contact"></section>

        <!-- End:: Section-9 -->
        <section th:replace="fragments/public/footer :: footer"></section>

        <!-- End:: Section-10 -->

        <div th:replace="fragments/public/last-footer :: last-footer"></div>
    </div>
    <!-- End::app-content -->


</div>
<div class="scrollToTop">
    <span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span>
</div>
<div id="responsive-overlay"></div>
<div th:replace="fragments/public/script :: scripts"></div>
</body>
</html>
