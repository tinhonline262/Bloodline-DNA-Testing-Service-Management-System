<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr" data-nav-layout="vertical" data-vertical-style="overlay" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Valex - Bootstrap 5 Premium Admin & Dashboard Template </title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
	<meta name="keywords" content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/images/brand-logos/favicon.png}" type="image/x-icon">

    <!-- Main Theme Js -->
    <script th:src="@{/assets/js/authentication-main.js}"></script>

    <!-- Bootstrap Css -->
    <link id="style" th:href="@{/assets/libs/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Style Css -->
    <link th:href="@{/assets/css/styles.min.css}" rel="stylesheet">

    <!-- Icons Css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet">


</head>

<body>
    <div class="container-fluid custom-page">
        <div class="row bg-white">
            <!-- The image half -->
            <div class="col-md-6 col-lg-6 col-xl-7 d-none d-md-flex bg-primary-transparent-3">
                <div class="row w-100 mx-auto text-center">
                    <div class="col-md-12 col-lg-12 col-xl-12 my-auto mx-auto w-100">
                        <img src="/assets/images/media/pngs/5.svg"
                            class="my-auto ht-xl-80p wd-md-100p wd-xl-80p mx-auto" alt="logo">
                    </div>
                </div>
            </div>
            <!-- The content half -->
            <div class="col-md-6 col-lg-6 col-xl-5 bg-white py-4">
                <div class="login d-flex align-items-center py-2">
                    <!-- Demo content-->
                    <div class="container p-0">
                        <div class="row">
                            <div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
                                <div class="card-sigin">
                                    <div class="mb-5 d-flex">
                                        <a href="index.html" class="header-logo"><img src="/assets/images/brand-logos/desktop-logo.png"
                                                                                      class="desktop-logo ht-40" alt="logo">
                                            <img src="/assets/images/brand-logos/desktop-white.png"
                                            class="desktop-white ht-40" alt="logo">
                                        </a>
                                    </div>
                                    <div class="card-sigin">
                                        <div class="main-signup-header">
                                            <h3>Get Started</h3>
                                            <h6 class="fw-medium mb-4 fs-17">It's free to signup and only takes a minute.</h6>
                                            <form th:action="@{/register}" th:object="${registerRequest}" method="post" class="needs-validation"
                                                  novalidate>
                                                <div th:if="${errorMessage}" id="errorAlert" class="alert alert-danger d-flex align-items-center" role="alert">
                                                    <svg class="flex-shrink-0 me-2 svg-danger" xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 0 24 24" width="1.5rem" fill="#000000">
                                                        <g><rect fill="none" height="24" width="24"></rect></g>
                                                        <g><g><g>
                                                            <path d="M15.73,3H8.27L3,8.27v7.46L8.27,21h7.46L21,15.73V8.27L15.73,3z M19,14.9L14.9,19H9.1L5,14.9V9.1L9.1,5h5.8L19,9.1V14.9z"></path>
                                                            <rect height="6" width="2" x="11" y="7"></rect>
                                                            <rect height="2" width="2" x="11" y="15"></rect>
                                                        </g></g></g>
                                                    </svg>
                                                    <div th:text="${errorMessage}"></div>
                                                </div>

                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="firstName" class="form-label">First Name</label>
                                                        <input type="text"
                                                               th:classappend="${#fields.hasErrors('firstName')} ? ' is-invalid' : ''"
                                                               class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required>
                                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                                             th:errors="*{firstName}">
                                                            First name error
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="lastName" class="form-label">Last Name</label>
                                                        <input type="text"
                                                               th:classappend="${#fields.hasErrors('lastName')} ? ' is-invalid' : ''"
                                                               class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter you last name" required>
                                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName') ? ' is-invalid' : ''}"
                                                             th:errors="*{lastName}">
                                                            Last name error
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mb-3">
                                                    <label for="email" class="form-label">Email</label>
                                                    <input type="email"
                                                           th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
                                                           class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email') ? ' is-invalid' : ''}" th:errors="*{email}">
                                                        Email error
                                                    </div>
                                                </div>
                                                <div class="form-group mb-3">
                                                    <label for="username" class="form-label">Username</label>
                                                    <input type="text"
                                                           th:classappend="${#fields.hasErrors('username')} ? ' is-invalid' : ''"
                                                           class="form-control" id="username" th:field="*{username}" placeholder="Enter your username" required>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username') ? ' is-invalid' : ''}" th:errors="*{username}">
                                                        Username error
                                                    </div>
                                                </div>
                                                <div class="form-group mb-3">
                                                    <label for="password" class="form-label">Password</label>
                                                    <input type="password"
                                                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"
                                                           class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                                        Password error
                                                    </div>
                                                </div>
                                                <button type="submit"  class="btn btn-primary btn-block w-100">Create Account</button>
                                            </form>
                                            <div class="main-signin-footer mt-5">
                                                <p>Already have an account? <a th:href="@{/login}">Sign In</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- End -->
                </div>
            </div><!-- End -->
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(function (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
    <!-- Show Password JS -->
    <script src="/assets/js/show-password.js"></script>
    <script th:src="@{/assets/js/validation.js}"></script>

</body>

</html>
