<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt dịch vụ y tế</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 32px 24px;
            box-shadow: 0 2px 16px rgba(60, 72, 88, 0.08);
        }
        h1, h2 {
            color: #2664ad;
            margin-bottom: 24px;
            text-align: center;
        }
        .button {
            background: #2664ad;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.18s;
        }
        .button:hover {
            background: #184375;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            padding: 6px 10px;
            width: 60%;
            border: 1px solid #bbc5d5;
            border-radius: 4px;
        }
        .order-summary ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .order-summary li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Đặt dịch vụ y tế</h1>
    <form th:action="@{/user/order-service}" th:object="${serviceOrderRequestByCustomer}" method="post">
        <input type="hidden" th:field="*{username}" />
        <input type="hidden" th:field="*{idMedicalService}" />

        <div class="form-group">
            <label>Ngày hẹn:</label>
            <input type="datetime-local" th:field="*{appointmentDate}" th:min="${today}" required/>
        </div>
        <div class="form-group">
            <label>Địa chỉ lấy mẫu :</label>
            <input type="text" th:field="*{collectionAddress}" required />
        </div>
        <div class="form-group">
            <label>Loại lấy mẫu:</label>
            <select th:field="*{collectionType}" required>
                <option th:each="type : ${collectionTypes}"
                        th:value="${type}"
                        th:text="${type.description}">
                </option>
            </select>
        </div>
        <button type="submit" class="button">Đặt dịch vụ</button>
    </form>

    <div th:if="${serviceOrderByCustomerResponse != null}" class="order-summary">
        <h2>Đặt dịch vụ thành công!</h2>
        <ul>
            <li>Mã đơn: <span th:text="${serviceOrderByCustomerResponse.idServiceOrder}"></span></li>
            <li>Tên dịch vụ: <span th:text="${serviceOrderByCustomerResponse.medicalServiceName}"></span></li>
            <li>Ngày hẹn: <span th:text="${serviceOrderByCustomerResponse.appointmentDate}"></span></li>
            <li>Loại lấy mẫu: <span th:text="${serviceOrderByCustomerResponse.collectionType}"></span></li>
            <li>Địa chỉ lấy mẫu: <span th:text="${serviceOrderByCustomerResponse.collectionAddress}"></span></li>
        </ul>
        <a th:href="@{'/user/participant-information'(orderId=${serviceOrderByCustomerResponse.idServiceOrder})}" class="button">Thêm thông tin người tham gia</a>
    </div>
</div>
</body>
</html>
