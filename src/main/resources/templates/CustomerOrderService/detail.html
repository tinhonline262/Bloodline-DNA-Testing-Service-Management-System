<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng - Xét nghiệm ADN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0162e8;
            --primary-blue-light: #4a8bff;
            --primary-blue-dark: #0147c7;
            --bg-light: #f8fafc;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 4px 20px rgba(1, 98, 232, 0.15);
        }

        .header-section h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-section .subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .content-wrapper {
            background: white;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background: #fafbfc;
            border-bottom: 1px solid var(--border-color);
        }

        .info-item {
            background: white;
            padding: 1.25rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-blue);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .info-item .label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .info-item .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-title {
            background: var(--primary-blue);
            color: white;
            padding: 1rem 2rem;
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-container {
            padding: 2rem;
        }

        .custom-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
        }

        .custom-table thead th {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            font-weight: 600;
            padding: 1rem;
            border: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .custom-table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        .custom-table tbody tr:hover {
            background: var(--bg-light);
        }

        .custom-table tbody tr:last-child td {
            border-bottom: none;
        }

        .action-section {
            background: #f8fafc;
            padding: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            border-top: 1px solid var(--border-color);
        }

        .btn-custom {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .btn-accept {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-accept:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            color: white;
        }

        .btn-cancel {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-cancel:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            color: white;
        }

        .badge-custom {
            background: var(--primary-blue);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .price-highlight {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .icon-wrapper {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .gender-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .gender-male {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .gender-female {
            background: #fce7f3;
            color: #be185d;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="header-section">
        <h1>
            <div class="icon-wrapper">
                <i class="fas fa-dna"></i>
            </div>
            Chi tiết đơn hàng xét nghiệm ADN
        </h1>
        <div class="subtitle">
            <span class="status-indicator"></span>
            Thông tin chi tiết và quản lý đơn hàng
        </div>
    </div>

    <div class="content-wrapper">
        <div class="info-grid">
            <div class="info-item">
                <div class="label">
                    <i class="fas fa-barcode"></i> Mã đơn hàng
                </div>
                <div class="value" th:text="${detail.idServiceOrder}"></div>
            </div>
            <div class="info-item">
                <div class="label">
                    <i class="fas fa-stethoscope"></i> Dịch vụ
                </div>
                <div class="value" th:text="${detail.medicalServiceName}"></div>
            </div>
            <div class="info-item">
                <div class="label">
                    <i class="fas fa-calendar-alt"></i> Ngày hẹn
                </div>
                <div class="value" th:text="${detail.appointmentDate}"></div>
            </div>
            <div class="info-item">
                <div class="label">
                    <i class="fas fa-vial"></i> Loại lấy mẫu
                </div>
                <div class="value">
                    <span class="badge-custom" th:text="${detail.collectionType}"></span>
                </div>
            </div>
            <div class="info-item">
                <div class="label">
                    <i class="fas fa-map-marker-alt"></i> Địa chỉ lấy mẫu
                </div>
                <div class="value" th:text="${detail.collectionAddress}"></div>
            </div>
            <div class="info-item">
                <div class="label">
                    <i class="fas fa-money-bill-wave"></i> Tổng tiền
                </div>
                <div class="value price-highlight" th:text="${detail.finalAmount}"></div>
            </div>
        </div>

        <h3 class="section-title">
            <i class="fas fa-flask"></i>
            Danh sách kit xét nghiệm
        </h3>
        <div class="table-container">
            <table class="table custom-table">
                <thead>
                <tr>
                    <th><i class="fas fa-box-open"></i> Tên kit</th>
                    <th><i class="fas fa-tags"></i> Loại kit</th>
                    <th><i class="fas fa-droplet"></i> Loại mẫu</th>
                    <th><i class="fas fa-sort-numeric-up"></i> Số lượng</th>
                    <th><i class="fas fa-dollar-sign"></i> Đơn giá</th>
                    <th><i class="fas fa-calculator"></i> Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="kit : ${testKitDetails}">
                    <td th:text="${kit.kitName}"></td>
                    <td th:text="${kit.kitType}"></td>
                    <td th:text="${kit.sampleType}"></td>
                    <td th:text="${kit.quantityOrdered}"></td>
                    <td th:text="${kit.unitPrice}"></td>
                    <td class="price-highlight" th:text="${kit.totalPrice}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <h3 class="section-title">
            <i class="fas fa-users"></i>
            Danh sách người tham gia
        </h3>
        <div class="table-container">
            <table class="table custom-table">
                <thead>
                <tr>
                    <th><i class="fas fa-user"></i> Họ</th>
                    <th><i class="fas fa-id-card"></i> Tên</th>
                    <th><i class="fas fa-venus-mars"></i> Giới tính</th>
                    <th><i class="fas fa-birthday-cake"></i> Ngày sinh</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="participant : ${participantDetails}">
                    <td th:text="${participant.lastName}"></td>
                    <td th:text="${participant.firstName}"></td>
                    <td>
                                <span class="gender-badge"
                                      th:class="${participant.gender == 'Nam' ? 'gender-male' : 'gender-female'}"
                                      th:text="${participant.gender}"></span>
                    </td>
                    <td th:text="${participant.dateBirth}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="action-section">
            <form th:action="@{/cancel}" method="post" style="display:inline;">
                <input type="hidden" name="orderId" th:value="${detail.idServiceOrder}" />
                <button type="submit" class="btn-custom btn-cancel">
                    <i class="fas fa-times"></i>
                    Hủy đơn
                </button>
            </form>
            <a href="/order-history" class="btn-custom btn-accept">
                <i class="fas fa-check"></i>
                Chấp nhận
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
