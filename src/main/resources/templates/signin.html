<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr" data-nav-layout="vertical" data-vertical-style="overlay"
      data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Valex - Bootstrap 5 Premium Admin & Dashboard Template </title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="keywords"
          content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/images/brand-logos/favicon.png}" type="image/x-icon">

    <!-- Main Theme Js -->
    <script th:src="@{/assets/js/authentication-main.js}"></script>

    <!-- Bootstrap Css -->
    <link id="style" th:href="@{/assets/libs/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Style Css -->
    <link th:href="@{/assets/css/styles.min.css}" rel="stylesheet">

    <!-- Icons Css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet">


</head>

<body>

<div class="container-fluid custom-page">
    <div class="row bg-white">
        <!-- The image half -->
        <div class="col-md-6 col-lg-6 col-xl-7 d-none d-md-flex bg-primary-transparent-3">
            <div class="row w-100 mx-auto text-center">
                <div class="col-md-12 col-lg-12 col-xl-12 my-auto mx-auto w-100">
                    <img src="/assets/images/media/pngs/5.svg"
                         class="my-auto ht-xl-80p wd-md-100p wd-xl-80p mx-auto" alt="logo">
                </div>
            </div>
        </div>
        <!-- The content half -->
        <div class="col-md-6 col-lg-6 col-xl-5 bg-white py-4">
            <div class="login d-flex align-items-center py-2">
                <!-- Demo content-->
                <div class="container p-0">
                    <div class="row">
                        <div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
                            <div class="card-sigin">
                                <div class="mb-5 d-flex">
                                    <a href="index.html" class="header-logo"><img
                                            src="/assets/images/brand-logos/desktop-logo.png"
                                            class="desktop-logo ht-40" alt="logo">
                                        <img src="/assets/images/brand-logos/desktop-white.png"
                                             class="desktop-white ht-40" alt="logo">
                                    </a>
                                </div>
                                <div class="card-sigin">
                                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show custom-alert-icon shadow-sm" role="alert">
                                        <svg class="svg-danger" xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 0 24 24" width="1.5rem" fill="#000000"><path d="M0 0h24v24H0z" fill="none"></path><path d="M15.73 3H8.27L3 8.27v7.46L8.27 21h7.46L21 15.73V8.27L15.73 3zM12 17.3c-.72 0-1.3-.58-1.3-1.3 0-.72.58-1.3 1.3-1.3.72 0 1.3.58 1.3 1.3 0 .72-.58 1.3-1.3 1.3zm1-4.3h-2V7h2v6z"></path></svg>
                                        Invalid username or password
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><i class="bi bi-x"></i></button>
                                    </div>
                                    <div class="main-signup-header">
                                        <h3>Welcome back!</h3>
                                        <h6 class="fw-medium mb-4 fs-17">Please sign in to continue.</h6>
                                        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                                            <div class="form-group mb-3">
                                                <label for="username" class="form-label">Username</label> <input type="text" class="form-control"
                                                                                               placeholder="Enter your username"
                                                                                                                 id="username" name="username" required>
                                                <div class="invalid-feedback">
                                                    Username is required
                                                </div>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="password" class="form-label">Password</label> <input class="form-control"
                                                                                                  placeholder="Enter your password"
                                                                                                  type="password" id="password" name="password" required>
                                                <div class="invalid-feedback">
                                                    Password is required
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                                        </form>
                                        <div class="main-signin-footer mt-5">
                                            <p>Don't have an account? <a th:href="@{/register}">Create an
                                                Account</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- End -->
            </div>
        </div><!-- End -->
    </div>
</div>


<!-- Bootstrap JS -->
<script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Auto-dismiss alerts after 5 seconds -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>

<!-- Show Password JS -->
<script th:src="@{/assets/js/show-password.js}"></script>

<script th:src="@{/assets/js/validation.js}"></script>


</body>

</html>
