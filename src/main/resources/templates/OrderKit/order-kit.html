<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-nav-layout="horizontal">
<head>
    <th:block th:replace="~{fragments/public/head :: head}"></th:block>

    <title>Đặt bộ kit xét nghiệm</title>

    <style>
        :root {
            --primary-blue: #0162e8;
            --primary-blue-dark: #0056d1;
            --primary-blue-light: #e8f2ff;
            --light-gray: #f8f9fa;
            --success-green: #198754;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            color: #495057;
        }
.main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top:200px;
        }
        .card-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(1, 98, 232, 0.08);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .card-header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-blue);
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(1, 98, 232, 0.15);
        }

        .btn-primary {
            background: var(--primary-blue);
            border: none;
            padding: 0.875rem 2rem;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 0.875rem 2rem;
            font-weight: 600;
            border-radius: 8px;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: var(--success-green);
            border: 1px solid #b3e6b3;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body class="landing-body">
<div class="landing-page-wrapper">

<aside th:replace="~{fragments/user/profile-header :: profile-header}"></aside>

<div class="main-content">
    <div class="main-container">
        <div class="card-container position-relative">
            <div class="card-header">
                <h1><i class="bi bi-clipboard2-pulse"></i> Order Test Kit</h1>
            </div>

            <div class="card-body">
                <form th:action="@{/user/order-kit}" th:object="${orderTestKitRequest}" method="post">
                    <input type="hidden" th:field="*{orderId}" />
                    <input type="hidden" th:field="*{kitTestId}" />

                    <div class="mb-3">
                        <label for="quantityOrdered" class="form-label"><i class="bi bi-box-seam"></i> Kit Quantity</label>
                        <input type="number" class="form-control" id="quantityOrdered" min="1" th:field="*{quantityOrdered}" th:max="${maxQuantity}" required placeholder="Enter quantity"/>
                        <div class="form-text">Maximum available: <span th:text="${maxQuantity}"></span></div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-cart-plus"></i> Order Kit</button>
                        <a th:href="@{'/user/detail'(orderId=${orderTestKitRequest.orderId})}" class="btn btn-outline-primary"><i class="bi bi-list-ul"></i> View Order Details</a>
                    </div>
                </form>

                <div th:if="${message}" class="success-message mt-4">
                    <i class="bi bi-check-circle-fill"></i> <span th:text="${message}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="~{fragments/public/last-footer :: last-footer}"></div>

<div th:replace="~{fragments/public/script :: scripts}"></div>
</body>
</html>
