<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>Đặt Test Kit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8fafc; }
        h2 { color: #224488; }
        form { background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 16px rgba(0,0,0,0.09);}
        label { font-weight: 500; }
        .btn-success { background: #338833; }
        .btn-success:hover { background: #225522; }
        .btn-secondary { margin-left: 8px; }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px;">
    <h2 class="mt-3 mb-3">Đặt Test Kit</h2>
    <form th:action="@{/order-kit}" th:object="${orderTestKitRequest}" method="post" class="row g-3">
        <input type="hidden" th:field="*{kitTestId}" />
        <div class="col-md-6">
            <label for="quantityOrdered" class="form-label">Số lượng đặt</label>
            <input type="number" th:field="*{quantityOrdered}" class="form-control" id="quantityOrdered" min="1" required/>
        </div>
        <!-- các trường khác nếu có -->
        <div class="col-12">
            <button type="submit" class="btn btn-success">Đặt hàng</button>
            <a th:href="@{/list-kit}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
