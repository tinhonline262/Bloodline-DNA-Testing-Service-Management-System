<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt bộ kit xét nghiệm</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 32px 24px;
            box-shadow: 0 2px 16px rgba(60, 72, 88, 0.08);
        }
        h1, h2 {
            color: #2664ad;
            margin-bottom: 24px;
            text-align: center;
        }
        .button {
            background: #2664ad;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.18s;
        }
        .button:hover {
            background: #184375;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            padding: 6px 10px;
            width: 60%;
            border: 1px solid #bbc5d5;
            border-radius: 4px;
        }
        .success-message {
            margin-top: 20px;
            color: #2e8b57;
            background: #eafbe5;
            border: 1px solid #b3e6b3;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Đặt bộ kit xét nghiệm</h1>
    <form th:action="@{/order-kit}" th:object="${orderTestKitRequest}" method="post">
        <input type="hidden" th:field="*{orderId}" />
        <input type="hidden" th:field="*{kitTestId}" />
        <div class="form-group">
            <label>Số lượng kit:</label>
            <input type="number" min="1" th:field="*{quantityOrdered}" th:max="${maxQuantity}" required/>
        </div>
        <button type="submit" class="button">Đặt kit</button>
        <button class="button"><a th:href="@{'/detail'(orderId=${orderTestKitRequest.orderId})}">Detail Ordering</a></button>
    </form>
</div>
</body>
</html>
