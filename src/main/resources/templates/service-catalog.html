<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Danh Mục Dịch Vụ - DNACare</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5 mt-4">
        <h1 class="display-2 text-white mb-3 animated slideInDown">Danh Mục Dịch Vụ</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/v1">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Dịch vụ</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container-fluid py-5">
    <div class="container">
        <h2 class="text-center mb-5">Danh Sách Dịch Vụ</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div class="row g-4">
            <div th:each="service : ${services}" class="col-md-4 wow fadeInUp" data-wow-delay="0.1s">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${service.serviceName}"></h5>
                        <p class="card-text" th:text="${service.serviceType}"></p>
                        <p class="card-text"><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(service.price, 0, 2)} + ' VNĐ'"></span></p>
                        <a th:href="@{/v1/services/{id}(id=${service.id})}" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
