<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo mới tài khoản</title>
</head>
<body>
<h2>Tạo mới hồ sơ cá nhân</h2>
<form th:action="@{/user/profile/create}" method="post" enctype="multipart/form-data" th:object="${userProfile}">
    <div>
        <label>Họ:</label>
        <input type="text" th:field="*{firstName}" required/>
    </div>
    <div>
        <label>Tên:</label>
        <input type="text" th:field="*{lastName}" required/>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>
    </div>
    <div>
        <label>Ngày sinh:</label>
        <input type="date" th:field="*{dateOfBirth}" required/>
    </div>
    <div>
        <label>Số điện thoại:</label>
        <input type="text" th:field="*{phoneNumber}"/>
    </div>
    <div>
        <label>Mật khẩu:</label>
        <input type="password" th:field="*{password}" required/>
    </div>
    <div>
        <label>Ảnh đại diện:</label>
        <input type="file" th:field="*{profileImage}" accept="image/*"/>
    </div>
    <button type="submit">Tạo mới</button>
</form>
</body>
</html>
